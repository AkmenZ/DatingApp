<div class="form-group mx-1">
    <input 
           [class.is-invalid]="ngControl.touched && ngControl.invalid"
           type={{type}}
           class="form-control mt-2" 
           [formControl]="ngControl.control"
           placeholder={{label}}>
        <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please Enter {{label}}</div>
        <div *ngIf="ngControl.control.errors?.minlength" 
        class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters long!</div>
        <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match!</div>
</div>
